<body class="login-page" style="min-height: 496.391px;">
	<div class="login-box">
		<div class="login-logo">
		    <img src="/dist/img/megasteel.png" alt="AdminLTE Logo" class="brand-image" style="opacity: .8">
			<a href="#"><b>乒乓球馆预定系统</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg"><a href="/user/register">还没有账号? 去注册</a></p>

				<form class="login-form" method="post" th:action="@{/user/processLogin}" id="login_form">
					<div class="input-group mb-3">
						<input  name="userName" class="form-control"
							placeholder="username">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input  name="password" type="password"
							class="form-control" placeholder="Password">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="icheck-primary">
								<input type="checkbox" id="remember" name="remember">
								<label for="remember">
									记住我
								</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-4">
							<button type="submit" class="btn btn-primary btn-block" id="login_btn">登录</button>
						</div>
						<!-- /.col -->
					</div>
				</form>

				</p>

						membership</a>

			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!--    引入消息提示 socket_message-->
	<div th:insert="includes/webSocketMessage :: socket_message"></div>
	<div th:insert="includes/script :: script"></div>
</body>
